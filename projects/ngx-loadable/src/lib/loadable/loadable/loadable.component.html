<ng-container [ngSwitch]="loadable | loadingState">
  <ng-container *ngSwitchCase="'Idle'">
    <ng-container *ngTemplateOutlet="idle ? idle : content"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'Loading'">
    <ng-container
      *ngTemplateOutlet="loading ? loading : content"
    ></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'Loaded'">
    <ng-container
      *ngTemplateOutlet="
        loaded ? loaded : content;
        context: { value: loadable.value }
      "
    ></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'Error'">
    <ng-container
      *ngTemplateOutlet="
        error ? error : content;
        context: { error: loadable.error }
      "
    ></ng-container
  ></ng-container>
</ng-container>
<ng-template #content></ng-template>
